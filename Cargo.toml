[package]
name = "cgc"
version = "0.2.5"
authors = ["Adel Prokurov <adel.prokurov@protonmail.com>"]
edition = "2018"
description = "Copying garbage collector"
repository = "https://github.com/playXE/cgc"
readme = "README.md"
keywords = ["gc","garbage-collector"]
license = "MIT"


[dependencies]
libc = "0.2"
parking_lot = "0.9"
lazy_static = "1.3"
time = "0.1"

[target.'cfg(windows)'.dependencies]
winapi = { version = "0.3", features = ["winuser","memoryapi","errhandlingapi"] }
kernel32-sys = "0.2"